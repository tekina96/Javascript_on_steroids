<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="static/css/style.CSS">
    <title>JAVASCRIPT on steroids</title>
</head>
<body>
    <div class="container-1">
         <h2>Challenge 1: Your Age In Days</h2>
         <div class="flex-box-container-1">
         <div>
            <button class="btn btn-primary" onclick="ageindays()">click here</button>
         </div>

         <div>
            <button class="btn btn-danger" onclick="reset()">Reset</button>   
         </div>
    
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <div class="container-2">
        <h2> Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" id="cat_generator" onclick="generatecat()">Generate Cat</button>

        <div class="flex-box-container-2" id="flex-cat-gen">

        </div>
    </div>

    <div class="container-3">
        <h2>Challenge 3: Rock , Paper , Scissors</h2>
        <div class="flex-box-rps", id="flex-box-rps-div">
            <img id="rock" src="http://images.clipartpanda.com/rock-clipart-clipart-harvestable-resources-rock.png" height="150" width="150" alt="" onclick="rpsgame(this)">
            <img id="paper" src="http://images.clipartpanda.com/paper-clip-art-niEBBqMiA.svg" height="150" width="150" alt="" onclick="rpsgame(this)">
            <img id="scissors" src="https://library.kissclipart.com/20191013/cww/kissclipart-clip-art-scissors-line-cutting-tool-85deee6b52aee9a7.png" height="150" width="150" alt="" onclick="rpsgame(this)">

        </div>
    </div>

    <div class="container-4">
        <h2 id="change-my-color">Challenge 4: Change The Color Of All Buttons</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttoncolorchange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>

            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>
        </div>
    </div>

    <script src = "static/JS/script.js"> </script>

</body>
</html>
